<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button expand="full" (click)="takePhoto()">Camera</ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let photo of photos">
        
          <ion-img [src]="photo" (click)="toggleExpanded(photo)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="expandedPhoto" class="expanded-image" (click)="toggleExpanded()">
    <ion-img [src]="expandedPhoto"></ion-img>
  </div>
</ion-content>
